<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #0050D0;
            background-color: #96E555;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        $(function () {
            let $panel = $("#panel");
            $panel.hover(() => {
                $panel.stop().animate({ left: "500px" }, 1000).animate({ width: "200px" });
            }, () => {
                $panel.stop(true).animate({ height: "500px" }, 1000, () => {
                    $panel.css("background", "#0000FF");
                });
            });
        });
    </script>
</head>

<body>
    <div id="panel"></div>
</body>

</html>
