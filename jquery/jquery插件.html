<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <script src="jquery.color.js"></script>
    <script>
        $(document).ready(function() {
            // console.log($.fn);
            $(".a").color("blue");
            $(".a").border("1px solid #F00");
        });
    </script>
</head>

<body>
    <div class="a">red</div>
    <div style="color:blue">red</div>
    <div style="color:green">red</div>
    <div style="color:yellow">red</div>
</body>

</html>
